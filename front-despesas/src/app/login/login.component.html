<body>
  <div class="container">
  <form class="login-form">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Login</h1>
        <input type="text" placeholder="insira seu email" class="form-control mt-4">

        <input #passwordInput type="text" placeholder="insira sua senha" class="form-control mt-1" />
        <fa-icon class="icon" (click)="set()" *ngIf="iconOf" [icon]="faEye"></fa-icon>
        <fa-icon class="icon" (click)="set()" *ngIf="!iconOf" [icon]="faEyeSlash"></fa-icon>

        <button class="btn btn-outline-secondary mt-4 w-100">Entrar</button>
      </div>
    </div>
  </form>
  </div>
</body>
