<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-slace=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  </head>
<body>

<nav class="side-menu" [ngStyle]="{'width': cont ? '200px' : '50px', 'transition': cont ? '.2s': '.2s'}">

  <ul>
    <li class="btn-expand mb-4" (mousedown)="hiddeContainer()">
      <a>
        <span class="icon">
          <i class="bi bi-list"></i>
        </span>
      </a>
    </li>
    <li class="item-menu">
      <a href="#">
        <span class="icon"><i class="bi bi-house-door"></i></span>
        <span class="txt-link">Home</span>
      </a>
    </li>
    <li class="item-menu">
      <a routerLink="/dashboard">
        <span class="icon"><i class="bi bi-speedometer2"></i></span>
        <span class="txt-link">Dashboard</span>
      </a>
    </li>
    <li class="item-menu">
      <a routerLink="/login">
        <span class="icon"><i class="bi bi-box-arrow-left"></i></span>
        <span class="txt-link">Logout</span>
      </a>
    </li>
  </ul>
</nav>

 <div class="container"  (mousedown)="cont = false" [ngStyle]="{'filter': cont ? 'blur(8px)' : 'none'}">

  <h5 class="text-center">Dashboard</h5>
  <div class="row main-row">

    <div class="mr-2">
      <div class="row items mt-2">
        <div class="col-md-6 text-start">
          <label style="color: #ccc6c6; font-size: small;" translate>Saldo atual</label>
          <span style="font-size: medium; font-weight: bold;">R$ {{balance}}</span>
        </div>
        <div class="col-md-4 icon">
           <span class="balance-icon">
              <fa-icon [icon]="faBuildingColumns" style="color: white;"></fa-icon> <!---  767-->
          </span>
        </div>

      </div>
    </div>

    <div class="mr-2">
      <div class="row items mt-2">
         <div class="col-md-6 text-start">
          <label style="color: #ccc6c6; font-size: small;" translate>Receita</label>
          <span style="font-size: medium; font-weight: bold;">R$ {{income}}</span>
        </div>
        <div class="col-md-4 icon">
          <span class="income-icon">
            <fa-icon [icon]="faArrowUp" style="color: white;"></fa-icon>
          </span>
        </div>
      </div>
    </div>

    <div class="mr-2">
        <div class="row items mt-2">
          <div class="col-md-6 text-start">
           <label style="color: #ccc6c6; font-size: small;" translate>Despesas</label>
           <span style="font-size: medium; font-weight: bold;">R$ {{income}}</span>
         </div>
         <div class="col-md-4 icon">
           <span class="expense-icon">
             <fa-icon [icon]="faArrowDown" style="color: white;"></fa-icon>
           </span>
         </div>
       </div>
    </div>
    <div class="row form mr-2 mt-4">
      <form [formGroup]="form">
        <div class="col-md-4">
          <label>Descrição</label>
          <input type="text" name="description" formControlName="description" class="form-control ng-valid" style="height: 31px;" placeholder="Escreva uma descrição">
        </div>
        <div class="col-md-4">
          <label>Valor</label>
          <input type="number" name="value" formControlName="value" class="form-control" style="height: 31px;" type="number" placeholder="Escreva um valor">
        </div>

        <div class="col-sm-4 mt-4">
          <div>
            <label class="mr-1"><small>Saída</small></label>
            <input formControlName="checks" type="radio" value="0" name="checks" (click)="changeCheck()">
          </div>
          <div class="ml-1">
            <label class="mr-1"><small>Entrada</small></label>
            <input formControlName="checks" type="radio" value="1" name="checks" (click)="changeCheck()">
          </div>

          <div class="ml-3 d-flex flex-row-reverse">
            <button title="Adicionar" class="btn d-flex justify-content-center"><small>Adicionar</small></button>
          </div>
        </div>

      </form>
    </div>

    <div class="row charts mr-2 mt-4">
      <div class="col-md-12">
        <table>
          <thead>
            <th class="text-start"><small>Descrição</small></th>
            <th class="text-center"><small>Valor</small></th>
            <th class="text-center"><small>Tipo</small></th>
            <th class="text-center"><small>Ações</small></th>
          </thead>
          <hr width="100%">
          <tbody *ngFor="let item of itemsSource">
            <td class="text-start">
              <small><p>{{item.description}}</p></small>
            </td>
            <td class="text-center">
              <small>{{item.value}}</small>
            </td>
            <td class="text-center">
              <fa-icon *ngIf="item.type" [icon]="faCircleArrowUp" style="color: #1ab424;"></fa-icon>
              <fa-icon *ngIf="!item.type" [icon]="faCircleArrowDown" style="color: #d80808;"></fa-icon>
            </td>
            <td class="text-center">
              <button style="border: none!important; background-color: white!important;"><fa-icon [icon]="faTrash"></fa-icon></button>
              <button style="border: none!important; background-color: white!important;" class="ml-4"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
            </td>
          </tbody>
        </table>
      </div>

    </div>
  </div>
 </div>
</body>
</html>
